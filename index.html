<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Portfólio - Marco Santos</title>
</head>
<body class="bg-gray-900 text-white p-8">

    <header class="text-center mb-10">

        <p class="mt-4 text-lg text-gray-300">Experiência com Unity, Godot e Unreal Engine | C#, GDScript e C++</p>
    </header>

    <section>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                <h3 class="text-lg font-semibold text-gray-200">Lusiada-1 LostSignal</h3>
                <video class="w-full rounded-lg mt-3" controls>
                    <source src="Assets/Videos/LusiadaVideoRef.mp4" type="video/mp4">
                </video>
                <p class="text-sm text-gray-400 mt-2">Feito em Unity C#</p>
            </div>

            <div class="bg-gray-800 p-6 rounded-xl text-center shadow-xl hover:scale-105 transition-transform duration-300">
                <h3 class="text-lg font-semibold text-gray-200">Horizon</h3>
                <video class="w-full rounded-lg mt-3" controls>
                    <source src="Assets/Videos/Horizon.mp4" type="video/mp4">
                </video>
                <p class="text-sm text-gray-400 mt-2">Feito em Unity C#</p>
            </div>

            <div class="bg-gray-800 p-6 rounded-xl text-center shadow-xl hover:scale-105 transition-transform duration-300">
                <h3 class="text-lg font-semibold text-gray-200">Cyber Engineer</h3>
                <div class="h-40 flex justify-center">
                    <img src="Assets/Images/engineer.png" class="h-full w-auto rounded-lg mt-2">
                </div>
                <p class="text-sm text-gray-400 mt-2">Feito em Unity C#</p>
            </div>

            <div class="bg-gray-800 p-6 rounded-xl text-center shadow-xl hover:scale-105 transition-transform duration-300">
                <h3 class="text-lg font-semibold text-gray-200">Oceano Paradisíaco</h3>
                <video class="w-full rounded-lg mt-3" controls>
                    <source src="Assets/Videos/OceanoParadisiaco.mp4" type="video/mp4">
                </video>
                <p class="text-sm text-gray-400 mt-2">Feito em Godot GDScript</p>
            </div>
        </div>
    </section>

    <footer class="mt-12 text-center">
        <h3 class="text-lg font-semibold text-gray-300">Meu Github:</h3>
        <a href="https://github.com/Koll11" class="text-gray-400 hover:text-white transition-colors duration-200">Github</a>
    </footer>

</body>
</html>
