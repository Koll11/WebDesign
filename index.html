<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Portfólio - Marco Santos</title>
</head>
<body class="bg-gray-900 text-white p-8">

    <header class="text-center mb-10">
        <h1 class="main-title">Marco Santos</h1>
        <h2 class="subtitle">Programador de Videojogos</h2>
        <p class="description">Experiência com Unity, Godot e Unreal Engine | C#, GDScript e C++</p>
    </header>

    <section>
        <div class="grid-container">
            <div class="card">
                <h3 class="card-title">Lusiada-1 LostSignal</h3>
                <video class="video" controls>
                    <source src="Assets/Videos/LusiadaVideoRef.mp4" type="video/mp4">
                </video>
                <p class="card-description">Feito em Unity C#</p>
            </div>
    
            <div class="card">
                <h3 class="card-title">Horizon</h3>
                <video class="video" controls>
                    <source src="Assets/Videos/Horizon.mp4" type="video/mp4">
                </video>
                <p class="card-description">Feito em Unity C#</p>
            </div>
    
            <div class="card">
                <h3 class="card-title">Cyber Engineer</h3>
                <div class="image-container">
                    <img src="Assets/Images/engineer.png" class="image">
                </div>
                <p class="card-description">Feito em Unity C#</p>
            </div>
    
            <div class="card">
                <h3 class="card-title">Oceano Paradisíaco</h3>
                <video class="video" controls>
                    <source src="Assets/Videos/OceanoParadisiaco.mp4" type="video/mp4">
                </video>
                <p class="card-description">Feito em Godot GDScript</p>
            </div>
        </div>
    </section>
    

    <footer class="footer">
        <h3 class="footer-title">Meu Github:</h3>
        <a href="https://github.com/Koll11" class="footer-link">Github</a>
    </footer>

</body>
</html>
